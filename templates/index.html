<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            margin: 10px 0;
        }
        .task-item input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }
        .task-item button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .task-item a {
            color: red;
            margin-left: 10px;
            text-decoration: none;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>

    <!-- Add New Task Form -->
    <h2>Add New Task</h2>
    <form action="/" method="POST">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add Task</button>
    </form>

    <!-- Delete All Tasks Button -->
    <a href="{{ url_for('todo.delete_all_tasks_route') }}" style="color: red; display: block; margin-top: 20px;">Delete All Tasks</a>

    {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}

    <ul class="task-list">
        {% for task in tasks %}
            <li class="task-item">
                <!-- Display task name -->
                <span>{{ task[1] }}</span> <!-- task[1] assumes the task is a tuple with (id, task_name) -->

                <!-- Edit Task Button -->
                <button type="button" onclick="openModal({{ task[0] }}, '{{ task[1] }}')">Edit</button>

                <!-- Delete Task Button -->
                <a href="{{ url_for('todo.delete_task_route', task_id=task[0]) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <!-- Modal for Editing Task -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Task</h2>
            <form action="/" method="POST" id="editForm">
                <input type="hidden" name="task_id" id="task_id">
                <input type="text" name="new_task" id="new_task" required>
                <button type="submit" name="action" value="update">Update</button>
            </form>
        </div>
    </div>

    <script>
        // Function to open the modal and fill in the current task details
        function openModal(taskId, taskName) {
            document.getElementById('task_id').value = taskId;
            document.getElementById('new_task').value = taskName;
            document.getElementById('editModal').style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('editModal').style.display = "none";
        }

        // Close modal if clicked outside of the modal content
        window.onclick = function(event) {
            if (event.target == document.getElementById('editModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
